version: '2'
services:
    jhitest-app:
        image: jhitest
        external_links:
            - jhitest-mysql:mysql
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/jhitest?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    jhitest-mysql:
        extends:
            file: mysql.yml
            service: jhitest-mysql
